<!DOCTYPE html>
<html>
<head>
<title>Setup Password - Cykrna Suite</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body {background:#0d0d0d;color:#00ffcc;font-family:"Courier New",monospace;text-align:center;}
h2 {margin-top:50px;text-shadow:0 0 10px #00ffcc;}
input {background:#111;color:#00ffcc;border:1px solid #00ffcc;}
button {background:#111;color:#00ffcc;border:1px solid #00ffcc;box-shadow:0 0 10px #00ffcc;transition:0.3s;}
button:hover {background:#00ffcc;color:#111;box-shadow:0 0 20px #00ffcc;}
</style>
</head>
<body>
<h2>Set Up Cykrna Password</h2>
<div class="container mt-4">
<form method="POST">
    <input type="password" name="password" placeholder="Enter Password" class="form-control mt-3">
    <input type="password" name="confirm" placeholder="Confirm Password" class="form-control mt-3">
    <button class="btn mt-3">Set Password</button>
    <p class="text-danger">{{ error }}</p>
</form>
</div>
</body>
</html>
