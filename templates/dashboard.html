<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body {background:#0d0d0d;color:#00ffcc;font-family:"Courier New",monospace;text-align:center;}

.btn-cykrna:hover {background:#00ffcc;color:#111;box-shadow:0 0 25px #00ffcc;}
#stats {margin-top:20px;font-size:18px;text-shadow:0 0 10px #00ffcc;}

</head>
<body>

<script>
async function loadStats() {
    const res = await fetch("/stats");
    const data = await res.json();
    document.getElementById("stats").innerHTML = 
        `CPU: ${data.cpu}% | RAM: ${data.ram}% | IP: ${data.ip}`;
}
setInterval(loadStats, 3000);
loadStats();
</script>
